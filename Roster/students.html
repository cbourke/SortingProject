<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"/>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"/>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script src="students.js" type="text/javascript"></script>
</head>
<body class="container">

<h1>Roster Data</h1>
    <p>Select an ordering to sort by, then click the sort button.</p>

    <div class="col-md-12"><p style="display: none; color: red" id="errorMsg"></p></div>

    <div class="row">
<div class="col-md-4">
<select id="sortBy" class="form-control">
  <option value="byName">Last Name/First Name</option>
  <option value="byCourse">By Course</option>
  <option value="byGPADesc">GPA Descending</option>
  <option value="byGPAAsc">GPA Ascending</option>
  <option value="byYear">Year</option>
    </select></div>
    <div class="col-md-2"><button class="btn btn-default btn-sm" value="Sort" onclick="resort()">Sort</button></div>
    </div>

<table id="roster" class="table table-striped table-bordered table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>NUID</th>
      <th>Email</th>
      <th>Year</th>
      <th>GPA</th>
      <th>Course Number</th>
      <th>Course Name</th>
    </tr>
  </thead>
  <tbody/>
</table>

</body>
</html>
